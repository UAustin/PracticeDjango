{% extends "account/base.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
<p><h1>Login</h1></p>
<p>Input your username and password, please.</p>
<form class="form-horizontal" action="." method="post">{% csrf_token %}
  <div class="form-group">
    <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">{{ form.username }}</div>
  </div>
  <div class="form-group">
    <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">{{ form.password }}</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 con-sm-10">
      <p><input class="btn btn-default" type="submit" value="Login"></p>
    </div>
  </div>
</form>
{% endblock %}
