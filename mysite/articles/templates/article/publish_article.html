{% extends "base.html" %}

{% load staticfiles %}

{% block title %}My Articles{% endblock %}

{% block content %}
<form action="." method="post" class="form-horizontal">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="PUBLISH">
</form>
<style type="text/css">
    @import "{% static 'md/stylesheets/vendor/font.css' %}";
    @import "{% static 'md/stylesheets/vendor/markdown.css' %}";
    @import "{% static 'md/stylesheets/emoji/nature.css' %}";
    @import "{% static 'md/stylesheets/emoji/object.css' %}";
    @import "{% static 'md/stylesheets/emoji/people.css' %}";
    @import "{% static 'md/stylesheets/emoji/place.css' %}";
    @import "{% static 'md/stylesheets/emoji/Sysmbols.css' %}";
    @import "{% static 'md/stylesheets/emoji/twemoji.css' %}";
    @import "{% static 'md/stylesheets/vendor/font-awesome.css' %}";
    @import "{% static 'md/stylesheets/vendor/sunburst.css' %}";
</style>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/underscore/underscore-min.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/jquery/jquery-2.1.3.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/highlight/highlight.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/he.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/marked.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/to-markdown.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/jsHtmlToText.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/tab.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/config.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/emoji.js' %}"></script>
<script type="text/javascript" charset="utf-8" src="{% static 'md/javascripts/vendor/markdown/bootstrap-markdown.js' %}"></script>
<script type="text/javascript" charset="utf-8"
        src="{% static 'md/javascripts/vendor/markdown/locale/bootstrap-markdown.zh.js' %}"></script>
<script>
    $("textarea").markdown({
        language: 'zh',
        fullscreen: {
            enable: true
        },
        resize: 'vertical',
        localStorage: 'md',
        imgurl: '/c/imgUpload',
        base64url: '/c/imgUpload'
    });
</script>
{% endblock %}
